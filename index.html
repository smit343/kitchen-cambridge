
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabha & Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📅 Sabha & 🍲 Recipe Manager</h1>
    <nav>
      <button onclick="showTab('sabha')">Sabha Events</button>
      <button onclick="showTab('recipe')">Recipes</button>
      <button onclick="showTab('chat')">Ask AI</button>
    </nav>
  </header>

  <main>
    <section id="sabha" class="tab active">
      <h2>Add New Sabha Entry</h2>
      <form id="sabhaForm" onsubmit="submitSabha(event)">
        <input type="date" placeholder="Sabha Date" required />
        <input type="text" placeholder="Special Event" />
        <input type="text" placeholder="Pujya Santo's Presence" />
        <input type="number" placeholder="Total Attended" />
        <input type="number" placeholder="Total Gents" />
        <input type="number" placeholder="Total Ladies" />
        <input type="number" placeholder="Food For How Many?" />
        <input type="text" placeholder="Menu" />
        <textarea placeholder="Ingredients Quantity"></textarea>
        <input type="file" />
        <textarea placeholder="Left-Over Food"></textarea>
        <textarea placeholder="Any Item Re-Made?"></textarea>
        <textarea placeholder="Note"></textarea>
        <button type="submit">✅ Submit Entry</button>
      </form>
    </section>

    <section id="recipe" class="tab">
      <h2>📋 Recipes</h2>
      <form id="recipeForm" onsubmit="submitRecipe(event)">
        <input type="text" placeholder="Item Name" required />
        <textarea placeholder="Process"></textarea>
        <input type="file" />
        <button type="submit">➕ Add Recipe</button>
      </form>
    </section>

    <section id="chat" class="tab">
      <h2>🤖 Ask AI Assistant</h2>
      <textarea id="chatInput" placeholder="Type your question here..."></textarea>
      <button onclick="askAI()">Ask</button>
      <div id="chatResponse">💬 AI response will appear here...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sabha Kitchen Manager</p>
  </footer>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function submitSabha(e) {
      e.preventDefault();
      alert('✅ Sabha entry submitted! (You can connect this to Sheets API)');
    }

    function submitRecipe(e) {
      e.preventDefault();
      alert('✅ Recipe added! (Sync to Google Sheets if connected)');
    }

    function askAI() {
      const input = document.getElementById("chatInput").value;
      document.getElementById("chatResponse").innerText = "Thinking... (connect to ChatGPT API)";
      setTimeout(() => {
        document.getElementById("chatResponse").innerText = "💡 Example: The last sabha had 470 attendees. (Mock response)";
      }, 1000);
    }
  </script>
</body>
</html>
